name: Task6
on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
jobs:
  Task6:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
      - uses: actions/checkout@v2
      - name: Clone gogletest 
      - uses: actions/checkout@v2
        with: 
          repository: 'google/googletest'
      - name: Build
        working-directory: '${{github.workspase}}/task6'
        run: git checkout task6 | cd task6 | mkdir build | cd build | cmake .. | cmake --build
        
